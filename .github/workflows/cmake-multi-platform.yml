name: CMake on Windows/Linux

on:
  push:
    branches: [ "master", "CMake-modifications" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang, cl, gcc]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: clang
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl

    container:
      image: ${{ matrix.c_compiler == 'gcc' && 'gcc:15.1.0' || null }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev libxinerama-dev libxcursor-dev libxi-dev \
            libgl1-mesa-dev libc++-dev libc++abi-dev \
            libx11-dev libwayland-dev libegl1-mesa-dev pkg-config

      - name: Check GCC version
        if: matrix.c_compiler == 'gcc'
        run: |
          gcc --version
          g++ --version

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Set up MSVC Developer Command Prompt
        if: matrix.c_compiler == 'cl'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake with Clang
        if: matrix.c_compiler == 'clang'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_CXX_FLAGS="-stdlib=libc++"
          -G Ninja

      - name: Configure CMake with GCC
        if: matrix.c_compiler == 'gcc'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -G Ninja

      - name: Configure CMake with MSVC
        if: matrix.c_compiler == 'cl'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -G Ninja

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel 9